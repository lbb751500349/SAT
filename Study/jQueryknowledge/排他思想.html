<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1/jquery-3.3.1.js"></script>
    <style>
        button{
        background-color:skyblue;
        }
    </style>
</head>
<body>
<script>
    $(function(){
        $("button").click(function(){
            $(this).css("background", "green");
            $(this).siblings("button").css("background", "");
        })
    })
</script>
